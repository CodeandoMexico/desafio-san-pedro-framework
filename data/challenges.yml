  area: Comunidad
  question: ¿Cómo incrementar el uso y aprovechamiento de los espacios públicos en el Municipio?
  intro: "Los espacios públicos son el corazón de nuestra vida democrática. En ellos nos encontramos con nuestra comunidad, intercambiamos ideas y experiencias, y aprendemos de nuestros distintos puntos de vista. <br><br> Queremos diseñar contigo los roles, actividades y características que deberían de tener nuestros espacios públicos para fomentar una mayor convivencia y promover actividades que llenen de vida, arte y deporte a nuestra comunidad."
  context: "<p>El municipio cuenta con cientos de espacios públicos (parques, bibliotecas, casas de cultura, etc.), sin embargo, no hay una manera sencilla de ubicarlos, conocer sus actividades o proponer nuevas,, solicitar su uso y, en general, aprovecharlos mejor en lo que a ustedes les interesa. <br><br> Por otro lado, es difícil saber a quiénes les interesa usar estos espacios para hacer deporte, arte, usarlos como punto de reunión y recreación, o para cualquier otra actividad.<br><br> Necesitamos que nos ayudes a optimizar y crear una solución para incrementar el uso y el aprovechamiento de los espacios públicos en nuestro municipio. <br><br>Nuestra comunidad tiene mucho talento y queremos apoyarlo mediante nuestros espacios. <br><br> Aquí hay una lista de los programas del municipio que ya contribuyen al uso de los espacios públicos:</p> <ul><li> San Pedro Arte Fest  </li> <li> Feria de San Pedro </li> <li> San Pedro Restaurant Week </li> <li> San Pedro de Pinta </li> <li> Así como distintos maratones, concursos y bazares en los distintos gimnasios de municipio.</li></ul>"
  criteria:
    - Las necesidades de las comunidades cercanas a los espacios públicos son claves para el desarrollo de una propuesta sólida, ¿cómo las incluirías? 
    - La movilidad y proximidad son variables importantes a tomar en cuenta ¿cómo las optimizamos? 
  remember: los espacios públicos son de todos y todas, por lo que la solución que integre mayores voces y diversidad en su propuesta tendrá mayor legitimidad y posibilidades de éxito durante la etapa de implementación. 
