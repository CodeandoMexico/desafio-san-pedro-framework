  question: ¿Cómo rediseñarías los trámites y servicios de tu municipio?
  description: "¿Cansada de filas o papeleo innecesario? Tú como primer usuario conoces mejor las áreas de oportunidad para mejorar nuestros trámites y servicios. Mándanos tus ideas de cómo podríamos brindarte un mejor servicio."
  intro: "La prestación de servicios públicos a la ciudadanía como alumbrado, seguridad, residuos, calles y vialidades, parques y jardines por nombrar a algunos, es la tarea más importante de la mayoría de los departamentos del Municipio.<br><br> ¡En nuestro municipio queremos co-crear contigo los nuevos trámites y servicios!<br><br> Todos y todas esperamos que los servicios sean más transparentes, accesibles y receptivos. Sin embargo, aunque muchos gobiernos han hecho esfuerzos como ventanillas únicas, centros de llamadas centralizados o rediseñado sus portales en línea, éstos no han resultado en un cambio significativo, siguen siendo lentos de acuerdo a la expectativa de la comunidad y a menudo es necesario hablar con varias personas y distintos departamentos para encontrar la respuesta a una pregunta. <br><br> A continuación te presentamos el contexto de San Pedro, ponemos a tu disposición datos que pudieran ser relevantes para formular mejores propuestas y te brindamos algunos de los ejemplos que hemos estado considerando como posibles soluciones. "
  context: "<p>A la fecha, únicamente existen cuatro trámites que se pueden realizar vía electrónica: 1) pago del impuesto predial; 2) el pago de multas; 3) denuncias contra funcionarios (Puerta Abierta); y, 4) reportes ciudadanos (CIAC) a pesar de que casi el 90 por ciento de los habitantes del Municipio tienen acceso a internet.</p><br> <p><strong>Actualmente, los trámites de mayor demanda son:</strong></p> <ul><li>Licencia de manejo*;  </li> <li>Renovación de pasaporte*;  </li> <li>Licencia de construcción de casa habitación; </li> <li>Pago de impuesto predial;  </li> <li>Licencia de uso de suelo; </li> <li>Alta en el padrón de proveedores; </li> <li>Licencia de uso de edificación; </li> <li>Inscripción en escuelas deportivas;  </li> <li>Licencia de construcción multifamiliar,  </li> <li>el SARE y; </li><li>Solicitud de información pública.</li></ul> <p>(*) Estos trámites se realizan dentro del territorio del municipio, pero son de competencia estatal y federal respectivamente. <br><br> Los trámites que toman más tiempo y que por el momento no son en línea, son los relacionados con Desarrollo Urbano, sin embargo, son los que también presentan mayor complejidad.</p>"

  criteria:
    - "Las y los ciudadanos, como usuarios de estos servicios, tienen una mejor noción de qué podría ser diferente, sin embargo, ¿cómo podemos canalizar de manera efectiva sus sugerencias? "
    - "¿Qué diseño propondrías que maximice la transparencia, confiabilidad, eficiencia y puntualidad de los trámites y servicios? "
    - "¿Cómo proteger los datos personales de maner efectiva y que genere confianza a las y los usuarios de los servicios? "
    - "¿Cómo aplicar los principios de diseño centrado en la persona para cada uno de los trámites? "
    - "¿Qué implicaciones jurídicas tiene tu propuesta?"

  remember: no es necesario que propongas una solución que abarque todos los trámites. Puedes concentrarte en solamente uno y que ese ejercicio, si es exitoso, se replique para todos los demás trámites y servicios aplicables.
