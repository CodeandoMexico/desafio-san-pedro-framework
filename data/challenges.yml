  photo: medioambiente-th.jpg
  question: ¿Qué podemos hacer como municipio para promover y procurar el cuidado al medio ambiente?
  description: "El tema del cuidado y protección del medio ambiente es tarea de toda la comunidad. Ayúdanos a ser un Municipio ejemplo que demuestra que desde lo local, se puede hacer la diferencia. En conjunto podemos diseñar soluciones que inspiren a los demás municipios de la zona metropolitana."
  intro: "El cuidado del medio ambiente va más allá de plantar un árbol o tener un parque urbanizado. Para lograr verdaderamente un impacto por ejemplo, necesitamos mejores prácticas en la compra, manejo y disposición de productos o en la otorgación de servicios, como también en construir y realizar actividades como comunidad en las del entorno. <br><br> El cuidado del medio ambiente es una preocupación tanto global como local, y nosotros queremos desarrollar contigo proyectos que demuestren cómo es que desde lo comunitario y lo individual, se puede hacer la diferencia. <br><br> Las nuevas tecnologías de comunicación ofrecen oportunidades de participación y colaboración únicas para este tema. Por ejemplo, gracias al nuevo concepto de ciencia ciudadana y a un conjunto de herramientas innovadoras, las y los ciudadanos pueden contribuir con su tiempo y talentos para avanzar temas de ciencia y tecnología. Con acciones tan sencillas como tomar una foto o clasificar una imagen, todos y todas podemos proporcionar información que de otro modo no estaría disponible debido a limitaciones de tiempo, geográficas o de recursos. Lo importante es que en agregado, cada pequeña acción contribuye a generar grandes logros. <br><br> Ya sea haciendo preguntas, observaciones, realizando de experimentos, recopilando datos,  desarrollando tecnologías de bajo costo y de código abierto o diseñando estrategias, cualquier proyecto es bienvenido."
  context: "<p><strong>Algunas caracterizaciones importantes en materia de Medio Ambiente en San Pedro:</strong></p><ol><li>El 98.61% de las viviendas cuenta con servicio sanitario y el 89.04% cuenta con servicio de recolección de basura. De estos últimos, sólo el 23.26% separa su basura y el 87.53% no reutiliza sus residuos.</li><li> En el Plan de Desarrollo Urbano Municipal de San Pedro Garza García, 2030 (vigente) se calculan un total de 122,144 vehículos en el municipio. En el área metropolitana de Monterrey el 48% de los viajes se hacen en medios individuales mientras que en el municipio de San Pedro Garza García aumenta a un 58%.</li></ol><br><br><p><strong> Temas relevantes a nivel municipal en materia de Medio Ambiente:</strong></p><ul> <li>Calidad del aire </li> <li>Conservación de agua urbana </li> <li>Eficiencia en el uso y generación de la energía (edificios, alumbrado público) </li> <li>Transporte público local </li> <li>Recursos verdes y biodiversidad </li> <li>Residuos sólidos y reciclaje </li></ul><br><br><p><strong> Lo importante es formular soluciones locales que se puedan implementar en conjunto con Municipio. Por ejemplo, algunos temas que están fuera del alcance del municipio son:</strong></p><ol> <li>Automóviles provenientes de otros municipios del área metropolitana de Monterrey. </li> <li>Industrias y pedreras ubicadas en otros municipios del área metropolitana.</li> <li>Transporte público Estatal.</li></ol><br><br><p><strong>Algunos proyectos que ya se están realizando en el municipio en materia de Medio Ambiente:</strong></p><ul> <li>Detectives Ambientales </li><li>Huertos Urbanos: escolares, comunitarios </li> <li>Arborización </li> <li>Eliminación de cableado en las calles en desuso </li> <li>Energía Eólica </li> <li>Luminarias ahorradoras </li> <li>Pago de predial mediante residuos aprovechables o reciclables </li> <li>Regeneración, habilitación de áreas verdes </li> <li>Reciclado de pavimento </li> <li>Maceteros ornamentales en puntos estratégicos: Mariposas, bicicletas, hongos, caracoles, veleros </li></ul>"
