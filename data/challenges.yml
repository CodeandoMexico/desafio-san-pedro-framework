  description: ¿Tienes un tema que te apasiona que no se relaciona con los anteriores? No queremos limitar tu creatividad. Cuéntanos del problema que quisieras resolver y cómo propones se podría solucionar. 
  question: ¿Te interesaría resolver algún otro problema que no se relaciona con los temas de los desafíos que se lanzaron?
  opentopic: "<p>Nos interesa escucharte, saber qué te preocupa y conocer tus propuestas para resolver esa problemática. Te invitamos a que si consideras que existe algún otro tema prioritario para el municipio que no está enlistado, lo presentes junto con tu idea para resolverlo. <br><br> Es importante que analices muy bien el problema que vas a presentar. Te recomendamos que tomes en cuenta elementos como:</p> <ul> <li><strong>Urgencia</strong> ¿qué tan urgente es resolver este problema para el municipio? </li> <li><strong>Impacto</strong> ¿qué tanto impacto positivo generaría el que esta problemática se resolviera?</li> <li><strong>Implementación</strong> ¿puede el municipio implementar una solución a esta problemática?</li> <li><strong>Beneficio</strong> ¿quiénes serían las y los beneficiados al resolver esta problemática? </li> </ul> <br><br><p> Si la problemática, de alguna forma, está relacionada con alguno de los temas de los desafíos que se lanzaron, te sugerimos que presentes tu idea en alguno de los desafíos ya establecidos. <br><br> Por último, es importante que el problema que presentes sea competencia del municipio para que éste pueda apoyar en su implementación.</p><br><br><ul><li>Alumbrado público</li> <li>Limpia, recolección y disposición de residuos sólidos</li> <li>Mercados, centrales de abasto y rastros</li> <li>Panteones</li> <li>Calles y vialidades</li> <li>Parques y jardínes</li> <li>Planeación urbana (imagen urbana, control urbano)</li></ul><br><br><p>¡No dejes de participar!</p>"
