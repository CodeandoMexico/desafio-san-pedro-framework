sanpedro:
  -
    name: Brenda Tafich
    image: image11.png
    bio: "Brenda Tafich, es Licenciada en Negocios Internacionales. Actualmente se desarrolla como Coordinadora de Normatividad e Información del Municipio de San Pedro.<br><br> Sus principales funciones son fungir como enlace de los Consejos Consultivos Ciudadanos de la administración, y seguimiento a las reuniones mensuales de las sesiones de la Unidad de Planeación y Control, así como apoyar a los ciudadanos con sus inquietudes siendo enlace de transparencia e información de la Secretaria General y de la Unidad de Planeación y Control , asesorar a funcionarios en cuanto a los trámites y servicios vía la Unidad de Mejora Regulatoria.<br><br> Su empuje por crear un mejor entorno y un lugar con mejor calidad de vida la llevaron a entrar al sector público, donde se ha desempeñado como coordinadora en distintas áreas de la administración. Brenda ve a DesafíoSP como una puerta para mejorar las áreas de oportunidad del municipio con el apoyo de la comunidad. "
  -
    name: Carlos Belden
    image: image07.jpg
    bio: "Es licenciado en Administración Financiera y se desarrolla actualmente como Director de Participación Ciudadana desde hace más de 3 años.<br><br> Las principales funciones es llevar a cabo la relación institucional con las Asociaciones de Vecinos, los Jueces Auxiliares y las Organizaciones de la Sociedad Civil. Le toca encabezar el programa de Presupuesto Participativo donde se destinan un porcentaje de los ingresos propios del Municipio para que vecinos realicen mejoras en sus sectores. Con 7 años de experiencia en el servicio público, a Carlos le apasiona la posibilidad de mejorar la participación de la comunidad en la toma de decisiones del gobierno y los Desafíos SP le enorgullece la posibilidad de ser pioneros en el tema."
  -
    name: David G. Garcia Valdez 
    image: image01.jpg
    bio: "David es el coordinador de presupuestos participativos del Municipio y se enfoca en apoyar los procesos mediante los cuales las mesas directivas de las colonias deciden en qué proyectos quiere invertir los recurso destinados.<br><br> David es abogado con especialidad en temas administrativos,  de finanzas, logística, relaciones públicas y relaciones gubernamentales.<br><br> Con años en el servicio público, a David le apasiona el crear vínculos y generar espacios de confianza entre la ciudadanía y el gobierno.  En su experiencia, se ha dado cuenta de cómo las y los ciudadanos que día con día intentan saber o hacer algo por el municipio se enfrentan con trámites y burocracia que no los deja avanzar. Su meta es crear nuevos canales donde junto con la comunidad el municipio pueda co-crear soluciones de manera más rápida y efectiva y que sobre todo de  solución a sus problemas ante los entes administrativos."
  -
    name: David Rex
    image: image08.png
    bio: "David es el titular de la Unidad de Mejora Regulatoria, y se encarga del diseño, implementación y supervisión de la política de mejora regulatoria en el Municipio. También es el coordinador del programa de Datos Abiertos en el municipio y representante ante el Gobierno Federal para la Estrategia Digital Nacional. <br><br> David es Licenciado en Economía por el ITESM con una maestría en Políticas Públicas por el ITAM. También cuenta con 18 años de experiencia en el Servicio Público en los ámbitos municipal, estatal y federal. A la par, se ha desempeñado como profesor de cátedra en el ITESM en Campus Estado de México y Monterrey. Y fue editorialista en El Horizonte del 2013 al 2016. Lo puedes leer <a target='_blank' href='https://twitter.com/davrexo&sa=D&ust=1475948812002000&usg=AFQjCNGQJWWgtlCsjs5lmm5ddTrnzOznSg'>aquí</a> y <a target='_blank' href='http://elhorizonte.mx/opinion/david-rex-ochoa&sa=D&ust=1475948812003000&usg=AFQjCNH7DaUFJAWqs825C4COr_U2yR_pcQ'>aquí</a>.<br><br> Para David ser funcionario público representa la posibilidad de incidir en las decisiones que impactan positivamente en la calidad de vida de las personas, de nuestras comunidades y familias. Su meta es dejar atrás la dinámica actual, donde el gobierno es la única fuente de respuestas, y la sociedad sólo observa y opina."
  -
    name: Eduardo Sierra Chein
    image: image19.jpg
    bio: "Eduardo es Licenciado en Derecho egresado de la  Universidad de Monterrey;  en la Escuela de Graduados en Administración Pública del Instituto Tecnológico y de Estudios Superiores de Monterrey cursé la Maestría en Administración Pública y Políticas Públicas así mismo cursé el Diplomado en Derecho Comparado, en la Universidad Carlos III en Madrid, España.<br><br> Actualmente se desempeña como Titular de la Unidad de Planeación y Control. Entre sus funciones se encuentra asesorar a las dependencias de la Administración Pública con la elaboración, administración, implementación y control de planes estratégicos en programas y proyectos, coordinar los procesos, programas y servicios que rinda el Presidente Municipal, así como la Implementación de procesos de Mejora, elaboración de sistema Municipal, estudios, procedimientos, evaluación de programas y proyectos de la Administración Pública Municipal, encargado del sistema municipal de información económica, social y estadística, control de planes y estrategias de programas y proyectos. Sobre participar en el sector público le apasiona diariamente enfrentarse a retos diferentes y poder, para resolver los diferentes problemas, el poder mejorar la calidad de vida del Ciudadano tan directamente."
  -
    name: Eliud Pimentel Meléndez
    image: image02.png
    bio: "Eliud es Licenciado en Ciencia Política y Administración Pública de la UDEM y actualmente es el Responsable de Diseño e Incidencia de la Coordinación de Políticas Públicas en el Instituto Municipal de la Familia de San Pedro.<br><br> Parte de sus responsabilidades es desarrollar políticas públicas familiares en conjunto con los ciudadanos y organizaciones de la sociedad civil a través de mecanismos de participación ciudadana. Eliud tiene experiencia en la aplicación de la metodología de la matriz del marco lógico para el desarrollo de políticas públicas, así como la formulación de indicadores y metas que permitan medir los avances de dichas políticas.<br><br> Como servidor público, Eliud aprecia la oportunidad de servir a la ciudadanía mediante la planeación y el desarrollo de programas que contribuyan a su desarrollo familiar armonioso, principalmente desde una perspectiva preventiva, y considera que DesafíoSP permitirá contribuir a tener una mejor sociedad así como una comunidad responsable, sobre todo desde casa."
  -
    name: Eugenio Bueno
    image: image04.jpg
    bio: "Eugenio Bueno, estudió Administración Financiera en el Tecnológico de Monterrey, Actualmente cuenta con el honor de representar a la ciudadanía mediante el cargo de Regidor en el Municipio de San Pedro.<br><br> En su afán de crear conciencia con la ciudadanía, siempre ha estado comprometido en distintas asociaciones y grupos sociales, aportando y desempeñándose en las mesas directivas de: Soñar Despierto, Dejando Huella, Música al Corazón y Juventud Misionera.<br><br> Ahora que tiene la oportunidad de trabajar con Gobierno Abierto, la Universidad de Nueva York, Codeando México, y la ciudadanía se siente orgulloso y comprometido de ser pionero en Latinoamérica junto con estas grandes instituciones, siendo parte de la solución y ocupándose en crear un mejor Municipio, Estado y País."
  -
    name: Gabriel Ponce Elizondo
    image: image06.jpg
    bio: "Gabriel es Ingeniero Civil, con Maestría en Ciencias en Ingeniería de Tránsito actualmente trabaja como Coordinador de Ingeniería Vial  en la Secretaría de Ordenamiento y Desarrollo  Urbano del Municipio de San Pedro Garza García.<br><br> Dentro de sus principales funciones es la mejora de las condiciones operativas y de seguridad identificando los cruceros conflictivos e implementando medidas que mitiguen los impactos en este rubro, incentivar temas de movilidad urbana. Gabriel tiene 17 años de experiencia en el área de ingeniería vial."
  -
    name: Graciela Reyes Pérez
    image: image22.png
    bio: "Graciela es Regidora independiente del municipio de San Pedro. Parte de sus funciones como regidora incluyen el ser Presidente de la Comisión de Seguimiento al Plan Municipal de Desarrollo, Vocal en la Comisión de Salud y Desarrollo Social y en la Comisión de Participación Ciudadana, así como miembro de la Junta de Gobierno de Infamilia.<br><br> Ella es Licenciada en Comunicación por el ITESM, y emprendedora,  Al mismo tiempo que ha colaborado con diferentes instituciones y empresas.<br><br> Graciela ha encontrado en el servicio público la oportunidad de llevar a cabo proyectos que integren las diferentes necesidades e intereses de los ciudadanos y de la administración municipal. Con el equipo colocar a San Pedro como punta de lanza en implementar los principios de la innovación abierta, los datos abiertos, y la participación comunitaria para que el proyecto trascienda a siguientes administraciones y el municipio se coloquen en la mira del país."
  -
    name: Homero Niño de Rivera
    image: image17.jpg
    bio: "Homero es Licenciado en Derecho por la Universidad Autónoma de Nuevo León, cursó la Maestría en Administración Pública en el Instituto Universitario Ortega y Gasset (Universidad Complutense). Actualmente es Secretario del Republicano Ayuntamiento de la administración municipal de San Pedro Garza García 2015-2018.<br><br> Como parte de sus actividades académicas ha sido catedrático en materia de Derecho Público en el Instituto Tecnológico y de Estudios Superiores de Monterrey. Ha participado en diversos seminarios y convenciones en temas de gobierno y políticas públicas, además de impartir conferencias en diversos foros y universidades de México. Como servidor público ha desempeñado diversos cargos en el Gobierno Federal, entre los que destacan: Director de Información de la Secretaría de Comunicaciones y Transportes, Gerente Corporativo de Comunicación Social de Petróleos Mexicanos, Director General de Comunicación Social de la Secretaría de Energía, Director de Planeación Estratégica de la Presidencia de la República, Director General de Comunicación Social de la Secretaría de Gobernación, Coordinador Ejecutivo de la Dirección General de Petróleos Mexicanos. Como experiencia legislativa, fue Diputado Federal de la Sexagésima Segunda Legislatura por el Distrito 1 en Nuevo León."
  -
    name: Julio Angel Serna Benavides
    image: image26.jpg
    bio: "Contador Público egresado de la Universidad Autónoma de Nuevo León, con 7 años de experiencia en el Servicio Público en los ámbitos municipal y Federal.<br><br> Actualmente es Jefe de planeación y Seguimiento en la Secretaría de Contraloría y Transparencia en el Municipio de San Pedro Garza García, Administrando el Sistema de Georreferenciación, el de Protección de Datos personales y Avisos de Privacidad, así como de la recopilación y tratamiento de los archivos de datos para transformarlos en formatos abiertos.  <br><br> Jefe de Auditoría de la Auditoría Superior del Estado de Nuevo León, en el área de los recursos federales encargado de la área norte y sur de Nuevo León (2010-2015)."
  -
    name: Manuel Medrano Martínez
    image: image20.jpg
    bio: "Manuel es Ingeniero Administrador de Sistemas, con estudios de maestría en Administración con Especialidad en Sistemas. Actualmente se desempeña como Director de Tecnologías en el Municipio de San Pedro Garza García.<br><br> Sus principales funciones son ofrecer soluciones tecnológicas para las diversas dependencias municipales que ofrecen servicios para el ciudadano; así como mantener una plataforma informática, de comunicaciones y de colaboración para su óptimo desempeño. En el ámbito de desarrollo ha participado en la creación de soluciones innovadoras como el sistema de Georeferenciación, el Portal Municipal y el app San Pedro Móvil, aplicaciones con funcionalidad en línea, entre otros.<br><br> Con 22 años de experiencia en el servicio público y otros en el ambiente privado, Manuel  se ha caracterizado en investigar y analizar herramientas innovadoras en el rubro de las tecnologías de la información y colaboración que faciliten el día a día de los ciudadanos en el ámbito público. Para Manuel, Desafío SP significa un gran reto y una gran oportunidad para trascender como municipio en ésta nueva era de los gobiernos abiertos." 
  -
    name: Martha Eugenia Guzman Bremer
    image: image23.jpg
    bio: "Martha es Licenciada en Diseño Gráfico de la UDEM, con preparación en materia de arboricultura urbana, se desarrolla como Coordinador Forestal y Control Ambiental en la Secretaría de Servicios Públicos y Medio Ambiente del Municipio de San Pedro Garza García.<br><br> Sus principales funciones son la educación ambiental informal, arborización y proyectos ambientales. En el ámbito público se ha desempeñado principalmente en el área de asentamientos humanos, gestoría social y participación ciudadana, dictaminación arbórea, y proyectos ambientales, entre otros. Con más de 20 años de experiencia en el servicio público, Martha le apasiona el poder ser factor de cambio en beneficio de las y los ciudadanos de San Pedro al transformar la gestión pública municipal hacia la transversalidad política sustentable que dé frente al cambio climático, con perspectiva de género y responsabilidad social gracias a la participación ciudadana.<br><br> Desafío SP para Martha significa la oportunidad de colaborar en la transformación del Municipio como pionero en la apertura de datos a fin de facilitar el desarrollo e implementación de talento e innovación para el desarrollo de soluciones ambientales factibles y sostenibles."
  -
    name: Miguel Angel Ferrigno
    image: image16.png
    bio: "Miguel Ángel Ferrigno se desempeña actualmente como regidor en el Ayuntamiento de San Pedro Garza García por el periodo de 2015-2018.<br><br> Ha enfocado su labor al análisis de la simplificación de trámites para los ciudadanos, el desarrollo de un municipio más ordenado, con mejor movilidad y congruente con los principios de un desarrollo moderno y sustentable."
  -
    name: Ranulfo Martinez
    image: image14.jpg
    bio: "Ranulfo es Licenciado en Economía con una Maestría en Economía Industrial. Actualmente es el Coordinador de Normatividad, Transparencia y Cuenta Pública del municipio de San Pedro. En general, sus funciones se centran en todo lo relacionado al tema de transparencia de todas las áreas municipales.<br><br> Ranulfo ha estado involucrado en diversas iniciativas y reformas en el tema de la Transparencia desde el año 2000, así como al análisis de información financiera y presupuestal. Sobre el servicio público le apasiona poner en práctica lo aprendido en áreas legislativas y de soporte técnico, teniendo la oportunidad de aplicar la visión impulsada en esfuerzos legislativos y normativos.<br><br> Por último, él considera que DesafíoSP es una oportunidad excepcional para colaborar con la comunidad y complementar los conocimientos que el municipio tiene con las experiencias y habilidades de la misma. "
  -
    name: Ricardo A. Rodríguez Larragoity
    image: image00.jpg
    bio: "Ricardo es Licenciado en Ciencias Políticas y Administración Pública, con estudios de maestría en Gestión Pública y un doctorado en Filosofía Política. Actualmente se desarrolla como Director de Evaluación y Mejora Gubernamental del municipio de San Pedro. <br><br> Sus principales funciones son la evaluación del desempeño del personal, de las áreas que brindan trámites y servicios a las y los ciudadanos, y la implementación de un modelo de control interno.  En el ámbito académico se ha desempeñado como maestro de la Facultad de Ciencias Políticas y Administración Pública  en la UANL y ha impartido la cátedra de Finanzas Públicas, Políticas Públicas y Gobernabilidad y Gobernanza en el Posgrado de la misma facultad. <br><br> Con 12 años de experiencia en el servicio público, a Ricardo le apasiona el poder ser factor de cambio en beneficio de las y los ciudadanos de San Pedro al transformar la gestión pública municipal. Para Ricardo, Desafío SP significa la oportunidad de trascender como un municipio pionero en la apertura de datos y en la relación con su comunidad."
  -
    name: Xóchitl Córdova
    image: xochitl.jpg
    bio: "Xóchitl Córdova es Licenciada en Relaciones Internacionales con Maestría en Prospectiva Estratégica por el Tecnológico de Monterrey. Actualmente se desempeña como Coordinadora de Políticas Públicas del Instituto Municipal de la Familia . Como parte de su trabajo coordina investigaciones y diseños de políticas públicas con perspectiva familiar y de género, en asuntos de la mujer, violencia familiar, jefas de hogar, adulto mayor e igualdad entre mujeres y hombres.  Desde 2010 dirige la Asociación Nacional Cívica Femenina (Ancifem) en Nuevo León, desde donde he sido expositora a nivel nacional de talleres sobre participación social de la mujer, equidad de género e incidencia política. Además de estos temas le interesa difundir el de la cultura Balance Trabajo-Familia. <br><br> Durante mi vida profesional  he tenido la oportunidad de trabajar en el sector público a nivel federal, estatal y municipal, y lo que me motiva es creer firmemente que lo que hago contribuye en su fin último a mejorar las condiciones de vida de los ciudadanos beneficiados (en algún aspecto aunque sea mínimo). Ser parte del DesafíoSP es hacer realidad lo que la teoría política dice que es la gobernanza. Considero que es una oportunidad para el gobierno municipal –nosotros funcionarios-  y los ciudadanos de compartir expertise y estructura (cada quien aportando lo que puede), con el fin último de resolver problemas públicos de manera colegiada. Por lo que es un proyecto de gran valor pues pondrá a prueba el poder de colaboración que se puede lograr bajo una metodología probada y bajo la asesoría de expertos a nivel internacional."
codeando:
  -
    name: Catalina Demidchuk
    image: image05.png
    bio: "Argentina, Politóloga por el Tec de Monterrey Campus Monterrey, con estudios en Sciences Po Lille y UC Berkeley. Ha colaborado en el Instituto de Administración Pública (EGAP), en la plataforma Alcalde, Cómo Vamos y en el Instituto Municipal de Planeación de San Pedro Garza García. Actualmente es Directora de Innovación Cívica de Codeando México AC."
  -
    name: Héctor Rincón
    image: image21.jpg
    bio: "Estudiante de la carrera de Ingeniero en Tecnologías Computacionales en el Tecnológico de Monterrey con un gran interés en tecnología cívica, inteligencia artificial y ciencia de datos. Developer en Codeando México y comprometido con la resolución de problemas públicos y sociales."
  -
    name: María Esther Cervantes
    image: image13.png
    bio: "Estudiante de la Licenciatura en Relaciones Internacionales en el Tecnológico de Monterrey. Miembro del equipo de Innovación Cívica de Codeando México, anteriormente ha trabajado en el Consejo Cívico de las Instituciones de Nuevo León en el área de Evaluación Gubernamental. Actualmente está realizando investigación sobre política migratoria estadounidense y sus principales intereses son la cultura pop, tecnología cívica, igualdad de género y la política norteamericana."
  -
    name: Mariell Gutiérrez Herrera
    image: image09.jpg
    bio: "Licenciada en Periodismo y Medios de Información por el ITESM. Mariell trabajo un año en el periódico El Norte como reportera de soft news y ha tenido  colaboraciones con periódicos como Milenio y revistas de grupo Periscopio Media. Anteriormente trabajó en el Instituto Municipal de la Juventud de San Pedro en la coordinación de Empoderamiento Ciudadano. Actualmente es la Líder de Comunicación Estratégica y Relaciones Públicas de Codeando México. Mariell es la creadora del blog de escritura creativa Tres Girasoles."
  -
    name: Miguel Salazar
    image: image03.jpg
    bio: "Científico de datos y director de Codeando México, A.C.. Egresado de la carrera de ingeniería en tecnología de información por parte del Tecnológico de Monterrey y de la maestría en sistemas computacionales por parte de Instituto Tecnológico y de Estudios Superiores de Occidente. Ha trabajado en el sector privado en el centro de desarrollo de software de Oracle en Guadalajara, México. Le apasiona la tecnología, los datos, la inteligencia artificial, el buceo y el montañismo. Su misión es encontrar nuevas formas en las que la tecnología puede generar cambios sociales."
  -
    name: Ricardo Alanis
    image: image15.jpg
    bio: "Ingeniero Químico y Administrador con una maestría en Ingeniería Energética por el Tecnológico de Monterrey (ITESM). Trabaja en 'Civica Digital', una compañía que construye herramientas tecnológicas con el fin de fortalecer la ciudadanía. Ricardo es voluntario en la brigada de Hacking Cívico de Codeando México en Monterrey. Antes de encontrar su pasión en el uso de información relacionada con la ciudadanía y la sociedad, Ricardo trabajó como profesor y trabajó en proyectos de investigación en la tecnología farmacéutica y la combustión industrial."
govlab:
  -
    name: Andrew Young
    image: image25.jpg
    bio: "Andrew Young es el Director Asociado de Investigación del GovLab, donde dirige esfuerzos de investigación centrados en el impacto de la tecnología en las instituciones públicas. Como parte de sus proyectos, ha dirigido una evaluación global del impacto de los datos de un gobierno abierto; pruebas comparativas del esfuerzo de innovación del gobierno estadounidense frente a los de otros países; y elaborado un diseño experimental para probar la adopción de innovaciones tecnológicas en las agencias federales."
  -
    name: Batu Sayici
    image: image12.jpg
    bio: "Batu Sayici es Fellow y Director de Experiencia de usuario en el GovLab. Batu es un diseñador de experiencia de usuario e investigador, cuya pasión es el uso del diseño y la tecnología para crear un impacto social significativo. Antes de enfocarse en el diseño de UX, dirigió la estrategia de investigación digital para Procter & Gamble en las divisiones de Europa, Medio Oriente y África. Formó parte del equipo de la innovación digital de P&G, y colaboró en el diseño de la primera estrategia digital de investigación, la creación de la etnografía digital, comunidades en línea y el crowdsourcing como formas innovadoras de conectar con los consumidores."
  -
    name: Beth Simone Noveck
    image: image24.png
    bio: "Co-Fundadora y Directora de The GovLab, entidad basada en la Universidad de Nueva York y perteneciente a la Red de Investigación MacArthur en Gobernanza Abierta. The GovLab se esfuerza por mejorar la vida de las personas cambiando la forma en la que se gobierna. Antes de fundar The GovLab colaboró en la Casa Blanca como la primera directora de Oficina de Tecnología y como directora de la Iniciativa para el Gobierno Abierto de la Casa Blanca (2009-2011). Beth también es profesora en la Facultad de Ingeniería de la Universidad de Nueva York y en la Escuela de Derecho de Yale."
  -
    name: Chris Wong
    image: image10.png
    bio: "Christopher Wong es Director de Producto en el GovLab. Christopher se unió a la GovLab después de servir como fellow de Innovación Presidencial, donde trabajó con la Oficina de Patentes y Marcas de EE.UU. bajo una acción ejecutiva de la Casa Blanca para utilizar el crowdsourcing como un mecanismo para mejorar la calidad de las patentes. La acción ejecutiva expande el trabajo previo de Christopher y la directora del GovLab, Beth Noveck en el lanzamiento de Peer to Patents, la iniciativa histórica para permitir al público participar en el proceso de examinación de patentes y uno de los primeros usos del gobierno federal de la tecnología Web 2.0."
  -
    name: Dinorah Cantú Pedraza
    image: image18.jpg
    bio: "Licenciada en Derecho por la Facultad Libre de Derecho de Monterrey con Maestría en Administración y Políticas Públicas por la Universidad de Nueva York. Actualmente se desempeña como coordinadora de The GovLab Academy. Bajo su dirección ha trabajado con más de 500 innovadores de más de 30 países en los últimos dos años a través de cursos, talleres y más de 12 programas de entrenamiento. "
other:
  -
    name: Tú
    image: profile.svg
    bio: 