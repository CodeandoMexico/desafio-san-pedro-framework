  question: ¿En qué consiste la participación de los equipos seleccionados? 
  answer: El programa de DesafíoSP está diseñado para ayudarte a llevar la idea de proyecto a su implementación en el Municipio. Mediante el apoyo que obtendrás de las personas con mayor reconocimiento internacional y local en el tema, tendrás un apoyo práctico y de mentoría. Este programa se enfoca exclusivamente en el interés público, y el objetivo último es lograr causar un bien para la comunidad. 
-
  question: ¿Cómo funciona?
  answer: Los programas de mentoría se realizarán en persona y  en línea. Nos encontraremos cada semana por 10 semanas consecutivas y cada equipo tendrá una agenda altamente personalizadas. Para apoyarte a ti y a tu equipo a ser más efectivos, ofreceremos una combinación de mentoría y desarrollo de habilidades, acceso a una red de expertos y expertas en la materia, material de aprendizaje personalizado y retroalimentación constructiva de un equipo de profesores y colegas durante todos los pasos del proceso ágil y el diseño centrado en la persona
-
  question: ¿Dónde se llevan a cabo las sesiones?
  answer: Las sesiones se llevarán a cabo algunas veces en línea y otras en persona en la Incubadora de San Pedro ubicada en 5 de Mayo 1419-S, Zona Mirasierra, 66230 San Pedro Garza García, NL. 
-
  question: ¿Cuánto tiempo toma el programa? 
  answer: "Durante el programa se reunirán cada semana por diez semanas consecutivas. El grupo completo se encontrará en línea o en persona por una o dos horas con el equipo del GovLab y de Codeando México donde una hora se usa para la discusión de los proyectos en grupo, y la hora siguiente para tomar clase con un profesor o profesora invitada. <br><br> Una vez admitido el proyecto, el equipo de GovLab y Codeando México te van a ayudar a ti y a tu equipo a identificar oportunidades, diagnosticar problemas, examinar los recursos con los que cuentan, y empezar crear un plan de desarrollo e implementación."
-
  question: ¿Quién puede aplicar?
  answer: Todas las personas que quieran convertirse en innovadores y emprendedores sociales con interés en colaborar con instituciones públicas. Se dará prioridad a las aplicaciones grupales, frente a las individuales, y aceptamos aplicaciones del sector público, privado y de la sociedad civil. El interés en utilizar tecnología o los datos para resolver problemas públicos es clave, aunque  no se asume ni se requiere un entrenamiento formal en -tecnología. 
-
  question:  ¿A quiénes buscamos?
  answer: "A todas las personas de la comunidad, dentro y fuera de municipio, que tengan: <ul> <li>Un problema por el que estén apasionado/as por resolver; </li> <li>Una mente abierta para desarrollar enfoques innovadores que aprovechen la tecnología para traer la paleta más amplia de la experiencia humana para contribuir en la resolución del problema; </li> <li>Curiosidad intelectual y disposición para experimentar con nuevas herramientas ; </li> <li>Tiempo y energía para comprometerse con las actividades programadas; </li> <li>La iniciativa para hacer lo que se requiere para desarrollar un proyecto desde su etapa de idea hasta su etapa de implementación; </li> <li>Las ganas y el potencial de tener un impacto en el mundo, en las personas y en sus comunidades - teniendo en cuenta que la manera en la que se puede tener un mayor impacto no necesariamente involucra construir una aplicación o crear una nueva asociación sin fines de lucro, sino la colaboración con los demás. </li></ul>"
-
  question: ¿En qué tipo de proyectos es posible participar? 
  answer: Los participantes pueden trabajar en proyectos sobre los que esten apasionados, y que están diseñados para atacar uno de los problema sociales que presentamos en los desafíos, generalmente pero no exclusivamente, utilizando nuevas tecnologías o maneras innovadoras de resolver problemas públicos. 
-
  question: Tres personas de mi oficina quieren participar. ¿Pueden aplicar equipos? 
  answer: Sí, se alienta a que las personas apliquen como equipo. Cada miembro debe completar su perfil de habilidades como parte de la aplicación al curso. Los participantes también pueden elegir colaborar con otros durante el programa. 
-
  question: ¿Cómo puedo aplicar? 
  answer: Mediante el botón de aplicación que se encuentra en cada uno de los desafíos. Como parte de la aplicación, te pedimos nos cuentes sobre el problema que tu o tu equipo quieren resolver, la idea que tienen para lograrlo y algunas características de su proyecto. 
-
  question: ¿Quién dirige cada programa?
  answer: Cada programa de coaching es dirigido por un experto o experta en el tema dominante del desafío, con el apoyo activo del equipo de Codeando México y del GovLab Academy. Puedes leer sobre los conocimientos y experiencias excepcionales de todas las y los miembros de nuestro equipo aquí.  
-
  question: ¿Puedo obtener créditos académicos?
  answer: Aquellos que completen de forma satisfactoria los requerimientos del curso recibirán un certificado oficial de participación del GovLab. 
-
  question: ¿Cuál es la duración del programa?
  answer: Buscamos que cada persona comprometa al menos 4 horas por semana durante diez semanas consecutivas.
-
  question: ¿Debo pagar algo?
  answer: ¡No! La idea es co-crear soluciones y si las desarrollas de manera adecuada el Municipio se compromete a -implementarlas. 
-
  question: ¿Quiénes son las y los mentores? ¿Puedo escogerlos por mi mismo?
  answer: Las y los mentores son experto/as en la materia que trabajan problemas similares o personas que tienen un historial como agentes efectivos de cambio. Puedes encontrar tus propios mentores, pero nosotros también nos comprometemos a contactarte con expertos en el tema de tu interés.
-
  question: ¿Te parece mucho trabajo?
  answer: Lo es. Esto no es una simulación, es una oportunidad para llevar un proyecto real a su implementación. Mucho del trabajo deberá hacerse fuera de la sala de juntas donde nos reunamos, como entrevistas a usuarios e investigación de campo. En la mayoría de los casos de programas anteriores, las personas trabajan en proyectos relevantes a su trabajo o sus pasiones, por lo que el compromiso vale la pena.  
-
  question: ¿Cuáles son los términos y condiciones de la aplicación y la participación?
  answer: "Los resultados del Comité de Evaluación son inapelables. <br><br> Los datos personales que se recaben con motivo del presente proyecto estarán debidamente protegidos de conformidad con lo dispuesto en el Ley Federal de Transparencia y Acceso a la Información Pública Gubernamental y la Ley General de Transparencia y Acceso a la Información Pública, y se tratarán conforme a la leyenda de información correspondiente. <br><br> Los participantes deberán garantizar que sonlas y  los autores únicos y acreedores de los derechos de autor de la propuesta presentada, o bien, que tienen autorización de uso de los derechos de terceros, cuando así se requiera. <br><br> Las propuestas que se presenten no podrán infringir la propiedad intelectual o derechos de terceros, de conformidad con lo establecido en las leyes mexicanas y tratados internacionales suscritos por México. <br><br> Ningún participante podrá adjudicarse derechos respecto del producto generado como solución, más que el derecho moral del realizador, de acuerdo con la Ley Federal de Derechos de Autor."
